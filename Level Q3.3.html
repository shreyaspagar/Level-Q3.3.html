<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
       
    <form action="/Contact">
    <br> 
    <label for="name">Name:</label>
    <input type="text" placeholder="Write your name" id="name" />
    <br />

    <br>
    <label for="email">Email:</label>
    <input type="text" placeholder="Write your email" id="email" />
    <br />

    <br>
    <label for="message">Message:</label>
    <textarea name="message"  id="message" cols="12" rowspan="5"></textarea>
    <br /> 
    
    
    <label for="rating">Rate us out of 5:</label>
    <br>
    <input type="radio" name="rating" id="1" value="1" />
    <label for="one">1</label>
    <br />

    <br>
    <input type="radio" name="rating" id="2" value="2" />
    <label for="two">2</label>
    <br />

    <br>
    <input type="radio" name="rating" id="3" value="3" />
    <label for="three">3</label>
    <br />

    <br>
    <input type="radio" name="rating" id="4" value="4" />
    <label for="four">4</label>
    <br />

    <br>
    <input type="radio" name="rating" id="5" value="5" />
    <label for="five">5</label>
    <br />

    <button>Send Your Message!</button>



    </form>
        
    
</body>
</html>
